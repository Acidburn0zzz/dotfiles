#-------- Common Settings {{{
#------------------------------------------------------
# how to use tmux demo video: http://www.youtube.com/watch?v=ZNM1KfqpyGo
# https://gist.github.com/1147532
# http://crunchbanglinux.org/forums/post/236199/
# https://gist.github.com/adinapoli/4723872

# change prefix key to Ctrl-a; like GNU Screen
unbind-key C-b
set -g prefix C-a

# goto last used window
bind-key C-a last-window

# Nested Tmux Session
# send to tmux session within another tmux session; like screen
bind-key a send-prefix

# Lowers the delay time between the prefix key and other keys - fixes pausing in vim
set -sg escape-time 1

# reload .tmux.conf 
# killall tmux ; sometimes reloading config wont do shit
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# enable shell hotkeys C-left/C-right
# http://sigizmund.com/tmux-and-c-leftc-right/
# set-window-option -g xterm-keys on

#}}}
#-------- Vim Style Keybinding {{{
#------------------------------------------------------
# vim keys in command prompt
set-option -g status-keys vi

# unicode
set-window-option -g utf8 on

# select panes 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# cycle windows/panes without using prefix key
bind-key -n S-F1 select-pane -t :.+	# next pane
bind-key -n S-F2 select-window -t :-	# previous window
bind-key -n S-F3 select-window -t :+	# next window

# better pane split bindings
bind-key \ split-window -h		# vertical split
bind-key - split-window -v		# horizontal split

#}}}
#-------- Vim Style Copy Mode Keybinding {{{
#------------------------------------------------------
# This section of hotkeys mainly work in copy mode and no where else

# vim keys in copy or choice mode
set-window-option -g mode-keys vi

# http://jasonwryan.com/blog/2011/06/07/copy-and-paste-in-tmux/
# copy mode; rebind [ to Esc
unbind-key [
bind-key Escape copy-mode
# copying selection vim style 
bind-key -t vi-copy 'v' begin-selection		# begin visual mode
bind-key -t vi-copy 'V' select-line		# visual line
bind-key -t vi-copy 'y' copy-selection		# yank
#bind-key -t vi-copy 'Y' copy-end-of-line	
bind-key -t vi-copy 'r' rectangle-toggle 	# visual block toggle
# paste; rebind ] to p
unbind-key ]
unbind-key p
bind-key p paste-buffer

# http://unix.stackexchange.com/a/36896
# move x clipboard into tmux paste buffer
bind-key C-p run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer" 
# move tmux copy buffer into x clipboard
bind-key C-y run "tmux save-buffer - | xclip -i -selection clipboard"
# useage:	1. copy text in tmux copy mode
# 			prefix + Esc to enter copy mode
# 			hit v to start copying ( h/j/k/l ) to move
# 			hit y to yank the selection
#		2. paste to another tmux buffer
#			follow step 1
#			hit prefix + p
#		3. send to clipboard to paste to GUI/CLI
#			follow step 1
#			hit prefix + C-y
#			then use ctrl+v to paste to gui or ctrl+shift+v for cli apps

#}}}
#-------- Mouse {{{
#------------------------------------------------------
# mouse to highlight and copy; to paste use prefix + ]
# http://awhan.wordpress.com/2012/04/18/tmux-copy-paste-with-mouse/
# use shift + mouse to bypass to use system highlighting mode
#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on

# http://tangledhelix.com/blog/2012/07/16/tmux-and-mouse-mode/
# Toggle mouse on
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# mouse wheel scrolling -- whole window not individual panes
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

